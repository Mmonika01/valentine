<head>
<title>For Pattukutty ðŸ’œ</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
body{
margin:0;
font-family:'Poppins',sans-serif;
background:linear-gradient(to bottom right,#e6d6f5,#c8a2e8);
min-height:100vh;

}

/* BANNERS */
.love-banner{
position:fixed;
width:100%;
background:#a855f7;
color:white;
font-family:'Cinzel',serif;
font-size:18px;
padding:8px 0;
white-space:nowrap;
overflow:hidden;
z-index:999;
}
.love-banner span{
display:inline-block;
padding-left:100%;
animation:scrollText 12s linear infinite;
}
.top-banner{top:0;}
.bottom-banner{bottom:0;}
@keyframes scrollText{
0%{transform:translateX(0);}
100%{transform:translateX(-100%);}
}

/* MAIN */
.container{
padding-top:100px;
text-align:center;
}

/* ENVELOPE */
.envelope{
width:260px;
height:180px;
margin:0 auto;
cursor:pointer;
position:relative;
transition:0.8s;
}
.envelope.open{transform:translateY(-120px);}
.envelope-front{
width:100%;
height:100%;
background:linear-gradient(135deg,#a855f7,#7e22ce);
border-radius:15px;
display:flex;
align-items:center;
justify-content:center;
font-size:50px;
color:white;
box-shadow:0 15px 40px rgba(0,0,0,0.2);
transition:0.8s;
transform-origin:top;
}
.envelope.open .envelope-front{
transform:rotateX(160deg);
}

/* IMAGE */
.image-container{
width:320px;
height:420px;
margin:-40px auto 0;
opacity:0;
transform:scale(0.8);
transition:1s ease;
}
.image-container img{
width:100%;
height:100%;
object-fit:contain;
border-radius:20px;
box-shadow:0 20px 50px rgba(0,0,0,0.3);
background:white;
padding:10px;
}
.box-text{
margin-top:25px;
opacity:0;
transform:translateY(20px);
transition:0.8s ease;
text-align:center;
}
.box-text h2{
margin-bottom:25px;
}

.envelope.open ~ .image-container,
.envelope.open ~ .box-text{
opacity:1;
transform:translateY(0);
}

h1{font-family:'Cinzel',serif;color:#6b21a8;}
button{
padding:12px 25px;
border:none;
border-radius:25px;
background:#a855f7;
color:white;
cursor:pointer;
font-size:16px;
transition:0.3s;
margin:15px;
margin-bottom:60px; 
}
button:hover{
background:#9333ea;
transform:scale(1.05);
}

/* MOVIE GRID */
.movie-grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
gap:30px;
max-width:1100px;
margin:40px auto;
}
.movie-card{
background:white;
border-radius:20px;
overflow:hidden;
box-shadow:0 8px 20px rgba(0,0,0,0.1);
cursor:pointer;
transition:0.4s;
}
.movie-card:hover{
transform:translateY(-10px) scale(1.05);
box-shadow:0 15px 30px rgba(106,13,173,0.4);
}
.movie-card img{
width:100%;
height:300px;
object-fit:cover;
}
.movie-card h3{
padding:15px;
color:#6a0dad;
}

/* OPTIONS GRID */
.options{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
gap:25px;
max-width:1000px;
margin:40px auto;
}
.card{
background:white;
border-radius:20px;
padding:20px;
cursor:pointer;
box-shadow:0 10px 25px rgba(0,0,0,0.1);
transition:0.3s;
}
.card:hover{
transform:scale(1.05);
}

/* SONG PAGE */
.song-container{

justify-content:center;
gap:40px;
margin-top:40px;
}
.album-cover{
width:250px;
border-radius:20px;
box-shadow:0 10px 25px rgba(0,0,0,0.2);
}
.song-item{
background:white;
padding:10px 20px;
margin:10px;
border-radius:20px;
cursor:pointer;
transition:0.3s;
}
.song-item:hover{

}

/* FINAL PAGE */
.love-letter{

margin:40px auto;
background:white;
padding:40px;
border-radius:20px;
box-shadow:0 15px 40px rgba(0,0,0,0.2);
}

.heart{

pointer-events:none;
}
@keyframes floatUp
{
0%{transform:translateY(0);opacity:1;}
100%{transform:translateY(-110vh);opacity:0;}
}

.romantic-title{
font-family:'Cinzel',serif;
color:#6b21a8;
font-size:40px;

}

.place-grid{

grid-template-columns:repeat(auto-fit,minmax(260px,1fr));

margin:50px auto;

}

height:300px;
border-radius:25px;
overflow:hidden;
cursor:pointer;
box-shadow:0 15px 35px rgba(0,0,0,0.2);
transition:0.5s ease;
}

.place-card img{
width:100%;
height:100%;
object-fit:cover;
transition:0.5s ease;
}

.place-card .overlay{
position:absolute;
bottom:0;
width:100%;
height:100%;
background:linear-gradient(to top, rgba(106,13,173,0.8), transparent);
display:flex;
flex-direction:column;
justify-content:flex-end;
align-items:center;
color:white;
padding:20px;
text-align:center;
transition:0.5s ease;
}

.place-card h2{
margin:0;
font-size:22px;
}

.place-card p{
font-size:14px;
opacity:0.9;
}

/* Hover Effects */
.place-card:hover img{
transform:scale(1.1);
}

.place-card:hover{
transform:translateY(-10px);
box-shadow:0 25px 50px rgba(106,13,173,0.4);
}
/* PETALS */
.petal{
position:fixed;
top:-50px;
font-size:20px;
pointer-events:none;
z-index:0;
animation:fall linear forwards;
opacity:0.8;
}

@keyframes fall{
0%{
transform:translateY(0) rotate(0deg);
opacity:0.9;
}
100%{
transform:translateY(110vh) rotate(360deg);
opacity:0;
}
}

.container,
.movie-grid,
.options,

.song-title{

}

/* SONG CARD */
.song-card{

align-items:center;
gap:20px;
background:rgba(255,255,255,0.2);
backdrop-filter:blur(12px);
border-radius:25px;

transition:0.4s ease;

box-shadow:0 20px 40px rgba(106,13,173,0.3);
background:rgba(255,255,255,0.35);

.vinyl{

height:70px;
border-radius:50%;
background:linear-gradient(145deg,#a855f7,#7e22ce);
display:flex;
align-items:center;
justify-content:center;
font-size:30px;
color:white;
animation:spin 6s linear infinite;
box-shadow:0 8px 20px rgba(0,0,0,0.2);
}

/* Spin Animation */
@keyframes spin{
from{transform:rotate(0deg);}
to{transform:rotate(360deg);}
}

.song-info h2{

font-size:20px;

.song-info p{

@keyframes fadeIn {

}

</style>
</head>
